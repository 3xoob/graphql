name: Deploy static content to Pages

on:
  push:
    branches: ['main']  # Trigger on pushes to the main branch
  workflow_dispatch:  # Manually trigger the workflow from the Actions tab

permissions:
  contents: read  # Allow reading content from the repository
  pages: write  # Allow deploying to GitHub Pages
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest  # Run the job on Ubuntu

    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Checkout the repository code

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Specify the Node.js version
          cache: 'npm'  # Enable caching of npm dependencies

      - name: Install dependencies
        run: npm ci  # Install dependencies using npm

      - name: Build
        run: npm run build  # Build the project using the Vite build command

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Set up the GitHub Pages deployment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # The build output directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Deploy the build to GitHub Pages
